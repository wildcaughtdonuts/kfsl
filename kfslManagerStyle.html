<style>
  /* 전체 스타일 */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
  }

  /* 컨테이너 */
  .container {
    max-width: 90%; /* 화면의 90% 너비 */
    margin: 0 auto;
    padding: 5%;
  }

  /* 주 제목 */
  .title {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 6vw; /* 화면 너비의 6% */
    font-weight: bold;
    color: #007aff;
    margin-bottom: 5%;
  }

  /* 로딩 상태 표시 원 */
  #statusIndicator {
    width: 4vw; /* 화면 너비의 4% */
    height: 4vw;
    border-radius: 50%;
  }

  #statusIndicator.loading {
    background-color: yellow;
  }

  #statusIndicator.success {
    background-color: green;
  }

  #statusIndicator.error {
    background-color: red;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% {
      opacity: 0.5;
    }
  }

  .multiline-field {
    width: 100%;
    height: 6rem; /* 높이를 세 줄 정도로 설정 */
    padding: 3%;
    font-size: 5vw;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 5%;
    background-color: #fdfdfd;
    box-sizing: border-box;
    resize: none; /* 사용자가 크기 조정 못하도록 설정 */
    overflow-wrap: break-word; /* 긴 텍스트 줄바꿈 */
    word-wrap: break-word;
  }

  /* 드롭다운 스타일 */
  select {
    width: 100%;
    padding: 3%; /* 높이를 화면 비율로 설정 */
    font-size: 5vw; /* 화면 너비의 5% */
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    margin-bottom: 5%;
    box-sizing: border-box; /* 너비 계산에 패딩 포함 */
  }

  /* 레이블과 출력 필드 */
  label {
    font-size: 4vw; /* 화면 너비의 4% */
    color: #555;
    margin-bottom: 2%;
    display: block;
    word-wrap: break-word; /* 줄바꿈 지원 */
  }

  input {
    width: 100%; /* 너비를 100%로 설정 */
    padding: 3%; /* 높이를 화면 비율로 설정 */
    font-size: 5vw; /* 화면 너비의 5% */
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 5%;
    background-color: #fdfdfd;
    box-sizing: border-box; /* 너비 계산에 패딩 포함 */
    overflow-wrap: break-word; /* 긴 텍스트 줄바꿈 */
    word-wrap: break-word; /* 줄바꿈 지원 */
  }

  .readonly-field {
    font-size: 5vw; /* 화면 너비의 5% */
    padding: 3%; /* 높이를 화면 비율로 설정 */
    margin-bottom: 5%;
    background-color: #f0f0f0;
    color: #555;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* 너비 계산에 패딩 포함 */
    word-wrap: break-word; /* 줄바꿈 지원 */
  }

  /* 반응형 스타일 */
  @media (max-width: 768px) {
    .container {
      padding: 5%;
    }

    .title {
      font-size: 7vw; /* 화면 너비의 7% */
    }

    select,
    input,
    .readonly-field {
      font-size: 6vw; /* 화면 너비의 6% */
      padding: 4%;
    }

    label {
      font-size: 5vw; /* 화면 너비의 5% */
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 5%;
    }

    .title {
      font-size: 8vw; /* 화면 너비의 8% */
    }

    select,
    input,
    .readonly-field {
      font-size: 7vw; /* 화면 너비의 7% */
      padding: 5%;
    }

    label {
      font-size: 6vw; /* 화면 너비의 6% */
    }
  }
</style>
